<link href="${rc.contextPath}/static/css/answer/sheetList.css" rel="stylesheet">
<script src="${rc.contextPath}/static/js/answer/sheetList.js" type="text/javascript"></script>

#parse("layouts/header.html")

<script>
    var context = "${rc.contextPath}";
</script>

<div class="container-fluid">
	<div class="col-xs-12">
	    <div class="list-head">
	        <h3>我的答卷</h3>
	    </div>
	</div>
</div>

<hr class="page-divider"/>

<!-- my questionnaire list -->
<div class="container-fluid div-bg-blue">
	<!-- question list -->
	#foreach(${questionnaire} in ${questionnaires})
	<div class="div-question-content">
		<!-- questionnaire title -->
		<div class="row questionnaire-title">
			<div class="col-sm-12">
				<h4><a href="${rc.contextPath}/answer/detail/${questionnaire.id}">
				$!{questionnaire.title} 答卷数据统计</a></h4>
			</div>
		</div>
		
		<!-- questionnaire description -->
		<div class="row questionnaire-description">
			<div class="col-sm-12">
				<span>问卷描述：</span>$!{questionnaire.description}
			</div>
		</div>
		
		<!-- Link to Edit and Delete Question -->
		<div class="row">
			<div class="questionnaire-list-btn-group col-sm-3 col-md-offset-9" 
					data-questionnaireid="${questionnaire.id}">
				<button class="btn btn-primary btn-questionnaire-detail">查看</button> &nbsp
				<button class="btn btn-primary btn-questionnaire-delete" 
					data-toggle="modal" data-target="#confirm-sheet-deletion"
						>删除</button>
			</div>
		</div>
	</div>
	#end
	#set($page=$questionnaires)
	#parse("layouts/pagination.html")
</div><!-- my questionnaire list ends -->

<!-- questionnaire deletion modal -->
<div class="modal fade" id="confirm-sheet-deletion" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">

			<form action="${rc.contextPath}/answer/deletion"
				method="get" class="form-horizontal" role="form"
				id="question-deletion">
				<input type="hidden" name="sheetId" id="deletion-sheet-id">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">删除答卷</h4>
				</div>

				<div class="modal-body">
					确认删除该问卷调查数据？
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="submit" class="btn btn-primary">确认</button>
				</div>
			</form>
		</div>
		<!-- question deletion modal content -->
	</div>
</div>
<!-- questionnaire deletion modal end -->
