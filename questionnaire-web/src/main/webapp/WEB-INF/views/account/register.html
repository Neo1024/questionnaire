<div class="templatemo-bg-gray">
	<div class="container">
		<div class="col-md-12">
			<h1 class="margin-bottom-15">注册</h1>
			<form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form" action="${rc.contextPath}/register" method="post" id="user-register">				
		        <div class="form-group">
		          <div class="col-xs-12">		            
		            <div class="control-wrapper">
		            	<input name="email" type="text" class="form-control" id="email" placeholder="Email Address">
		            </div>		            	            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-xs-12">		            
		            <div class="control-wrapper">
		            	<input name="name" type="text" class="form-control" id="username" placeholder="Name">
		            </div>		            	            
		          </div>              
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<input name="passwd" type="password" class="form-control" id="password" placeholder="Password">
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		            	<input name="passwdAgain" type="password" class="form-control" id="passwordAgain" placeholder="Password again">
		            </div>
		          </div>
		        </div>
		        <div class="form-group">
		          <div class="col-md-12">
		          	<div class="control-wrapper">
		          		<input type="submit" value="注册" class="btn btn-info">
		          	</div>
		          </div>
		        </div>
		        <hr>
		    </form>
		</div>
	</div>
</div>

<script type="text/javascript">
$(document).ready(function() {
	$("#user-register").validate({
		rules : {
			email : "required",
			name : "required"
		},
		messages : {
			email : "请输入邮箱地址",
			name : "请输入昵称"
		}
	});
});
</script>
